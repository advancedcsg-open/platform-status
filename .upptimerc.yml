owner: advancedcsg-open
repo: platform-status

# Sitelist
sites:
  - name: Advanced
    url: https://oneadvanced.com
    headers:
      - "User-Agent: Mozilla/5.0"
  - name: POC Canary (Known Failure)
    url:  $CANARY_URL
    method: GET
    headers:
      - "User-Agent: Mozilla/5.0"
    expectedStatusCodes:
      - 200
  - name: POC Canary (Known Good)
    url: $CANARY_URL_GOOD
    method: GET
    headers:
      - "X-Api-Key: $CANARY_API_KEY_GOOD"
      - "User-Agent: Mozilla/5.0"
    expectedStatusCodes:
      - 200
  - name: Identity Prod
    url: $IDENTITY_PROD_URL
  - name: Identity Dev
    url: $IDENTITY_DEV_URL
  - name: Identity QA
    url: $IDENTITY_QA_URL
  - name: Innovation POC
    url: $INNOVATION_POC_URL
      
# Config
status-website:
  baseUrl: /upptime
  logoUrl: https://cdn.svc.oneadvanced.com/mosaic/2.0.0/img/logo.svg
  favicon: https://www.oneadvanced.com/Static/img/icons/favicon-194x194.png
  name: Platform Status
  introTitle: "State of Platform Resources"
  introMessage: "Track the live status of select platform resources, along with a response time graph and incident tracking"
  navbar:
    - title: Status
      href: /$REPO
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  themeUrl: https://bzncdn.net/dev/adv.css
  
# Suppress repository metadata updates
skipDescriptionUpdate: true
skipTopicsUpdate: true
skipHomepageUpdate: true
